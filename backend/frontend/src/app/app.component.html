<div class="app-container">
  <!-- Navigation Bar (Only visible if not on the login page) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="!isLoginPage()">
    <a class="navbar-brand" href="#">SimplyFly</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" *ngIf="authService.getCurrentRole() === 'PASSENGER'">
          <a class="nav-link" routerLink="/passenger-dashboard" routerLinkActive="active">Passenger Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="authService.getCurrentRole() === 'FLIGHT_OWNER'">
          <a class="nav-link" routerLink="/flight-owner-dashboard" routerLinkActive="active">Flight Owner Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="authService.getCurrentRole() === 'ADMIN'">
          <a class="nav-link" routerLink="/admin-dashboard" routerLinkActive="active">Admin Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
