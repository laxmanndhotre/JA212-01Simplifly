<div class="booking-form-container">
    <h2>Book Your Flight</h2>
    <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          name="userId"
          [(ngModel)]="booking.userId"
          [readonly]="true"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="routeId">Route ID</label>
        <input
          type="text"
          id="routeId"
          name="routeId"
          [(ngModel)]="booking.routeId"
          [readonly]="true"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="seatsBooked">Seats to Book</label>
        <input
          type="number"
          id="seatsBooked"
          name="seatsBooked"
          [(ngModel)]="booking.seatsBooked"
          class="form-control"
          required
          min="1"
        />
      </div>
      <div class="form-group">
        <label for="totalPrice">Total Price</label>
        <input
          type="number"
          id="totalPrice"
          name="totalPrice"
          [(ngModel)]="booking.totalPrice"
          class="form-control"
          required
          min="0"
        />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input
          type="text"
          id="status"
          name="status"
          [(ngModel)]="booking.status"
          class="form-control"
          [readonly]="true"
          value="CONFIRMED"
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!bookingForm.valid">
        Confirm Booking
      </button>
    </form>
  </div>
