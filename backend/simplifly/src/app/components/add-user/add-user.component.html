<div class="add-user-container">
    <h2>Add New User</h2>
    <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" ngModel required>
          <option value="PASSENGER">PASSENGER</option>
          <option value="FLIGHT_OWNER">FLIGHT_OWNER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="addUserForm.invalid">Add User</button>
    </form>
  </div>
