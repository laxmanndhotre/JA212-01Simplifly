<div class="container">
    <h2>Update Route</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" class="form-control" [(ngModel)]="route.origin" name="origin" required />
      </div>
  
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" class="form-control" [(ngModel)]="route.destination" name="destination" required />
      </div>
  
      <div class="form-group">
        <label for="departureTime">Departure Time:</label>
        <input type="datetime-local" id="departureTime" class="form-control" [(ngModel)]="route.departureTime" name="departureTime" required />
      </div>
  
      <div class="form-group">
        <label for="arrivalTime">Arrival Time:</label>
        <input type="datetime-local" id="arrivalTime" class="form-control" [(ngModel)]="route.arrivalTime" name="arrivalTime" required />
      </div>
  
      <div class="form-group">
        <label for="availableSeats">Available Seats:</label>
        <input type="number" id="availableSeats" class="form-control" [(ngModel)]="route.availableSeats" name="availableSeats" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Update Route</button>
    </form>
  </div>
