<div class="update-user-container">
    <h2>Update Profile</h2>
    <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!updateUserForm.valid">
        Update Profile
      </button>
    </form>
  </div>
